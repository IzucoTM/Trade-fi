<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- icons -->
    <script
      src="https://kit.fontawesome.com/fead062438.js"
      crossorigin="anonymous"
    ></script>
    <!-- style -->
    <title>LOG IN</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="logo-container">
        <img
          class="form-logo"
          src="images/rostislav-uzunov-k5gzkq_R-70-unsplash (1).webp"
          alt="logo"
        />
      </div>
      <div class="title-container">
        <h1 class="form-title">Welcome back</h1>
      </div>

      <div class="auth-tab">
        <a href="login.html" class="btn" id="log-in">Log in</a
        ><a href="auth.html" class="btn" id="sign-up">Sign up</a>
      </div>

      <form class="form">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            placeholder="Enter your email"
            required
            id="email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            placeholder="Create password"
            id="password"
            required
          />
        </div>
        <button class="btn">Log in</button>
      </form>
      <a class="home" href="index.html"
        ><i class="fa-solid fa-angle-left"></i>Home</a
      >
    </div>
  </body>
</html>
